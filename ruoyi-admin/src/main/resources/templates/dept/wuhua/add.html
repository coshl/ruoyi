<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('五花共债')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-wuhua-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">共债姓名：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">共债手机号：</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">共债身份证号：</label>
            <div class="col-sm-8">
                <input name="idCard" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "dept/wuhua"
    $("#form-wuhua-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-wuhua-add').serialize());
            var data = $('#form-wuhua-add').serializeArray()
            $.ajax({
                type: "POST", //提交方式
                url: prefix + "/list",
                async: false,  // 重点，false是同步，true是异步
                dataType: 'json',  // 需要写上
                data: {
                    deptName: data[0].value
                    // deptCard: data[2].value()
                },

                success: function (result) {
                    if(result.code==0){
                            console.log(result.rows[0].id)
                            var aa = "/edit/" + result.rows[0].id;
                            $.ajax({
                                type: "GET", //提交方式
                                url: prefix + aa,
                                data: "",
                                success: function (result) {
                                    window.location.href='about:blank';
                                    document.write(result);
                                    // jquery()
                                    // $(document.body).html(result);
                                    // console.log(result)  // 打印出返回的值
                                    // alert(result)
                                    // if(result.code==0){
                                    //     console.log(result.rows[0].id)
                                    // }
                                }
                            })

                    }
                }
            })
        }
    }
</script>
</body>
</html>
